            <li>
                <h3 class="faqSec">A. How does it all work?</h3>
                <ul>
                    <li>
                        <h4 class="faqHeading">1. Initial Stage</h4>
                        <p class="faqPar">The Seller creates a new listing and fills out all the necesarry information regarding the product or products they are listing. This product or these products are featured on the homepage until another user adds his or her own listing.</p>
                    </li>
                    <li>
                        <h4 class="faqHeading">2. Message Stage</h4>
                        <p class="faqPar">The Selller awaits messages from interested Buyers. When a Buyer views an item they potentially want to buy, they may contact the seller through the messenger built-in to SpaceTrades.</p>
                    </li>
                    <li>
                        <h4 class="faqHeading">3. Meetup Request Stage</h4>
                        <p class="faqPar">The Buyer and Seller decide on <span class="meetupitems">price, date, time, and location</span> they want to meetup at. Once they have agreed on these terms, the Buyer sends the Seller a meetup request (<b>MR</b>) from the listing's item page. The meetup request has the following options: price, location, date, time, and any trade items if applicable. Once the Seller accepts the meetup request, the meetup has been initiated.</p>
                    </li>
                    <li>
                        <h4 class="faqHeading">4. Post Meetup Feedback Stage</h4>
                        <p class="faqPar">After the meetup time has passed, both parties will receive a notification with a pending review. From here the feedback system kicks in.</p>
                    </li>
                </ul>

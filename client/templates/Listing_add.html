<template name="addlisting">
  <div class="addlistdiv div">
    <h2 class="addlistlogo">Create Listing</h2>
    <div class="imagepreview">
      <div class="imagesquare">
        <img class="uploadimg" id="img1" src="#" />
      </div>
      <div class="imagesquare">
        <img class="uploadimg" id="img2" src="#" />
      </div>
      <div class="imagesquare">
        <img class="uploadimg" id="img3" src="#" />
      </div>
    </div>
    <div>
      <div>
        <div>

          <p>Category:
            <select class="listcategory">
              <option value="Select">Select</option>
              <option value="Apparel">Apparel</option>
              <option value="Electronics">Electronics</option>
              <option value="Shoes">Shoes</option>
              <option value="Other">Other</option>
            </select>
          </p>

          <p>Type:
            <select class="listtype">
            </select>
          </p>

          <p>Brand:
            <input type="text" class="listbrand">
          </p>

          <p>Quantity:
            <select class="listquantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <!-- Brands for Shoes are Nike, Jordan, Addidas, etc. | Brands for Apparel is Supreme, Bape, etc. | Brands for Electronics are Apple, Samsung, Sony, etc. -->
          </p>
        </div>
        <div>
          <p>Listing Title: <br /> <input type="text" class="listtitle" id="listtitlebox" placeholder="The official in-store title of the product you're listing"></p>
          <p>Price (USD): <br /> <input type="text" class="listprice"></p>


          <p>State:
            <select class="liststate">
              <option value="Alabama">Alabama </option>           
              <option value="Alaska">Alaska </option>           
              <option value="Arizona">Arizona </option>           
              <option value="Arkansas">Arkansas </option>           
              <option value="California">California </option>           
              <option value="Colorado">Colorado </option>           
              <option value="Connecticut">Connecticut </option>           
              <option value="Delaware">Delaware </option>           
              <option value="Florida">Florida </option>           
              <option value="Georgia">Georgia </option>           
              <option value="Hawaii">Hawaii </option>           
              <option value="Idaho">Idaho </option>           
              <option value="Illinois">Illinois </option>           
              <option value="Indiana">Indiana </option>           
              <option value="Iowa">Iowa</option>           
              <option value="Kansas">Kansas</option>           
              <option value="Kentucky">Kentucky </option>           
              <option value="Louisiana">Louisiana </option>           
              <option value="Maine">Maine  </option>           
              <option value="Maryland">Maryland </option>           
              <option value="Massachusetts">Massachusetts </option>           
              <option value="Michigan">Michigan </option>           
              <option value="Minnesota">Minnesota </option>           
              <option value="Mississippi">Mississippi </option>           
              <option value="Missouri">Missouri </option>           
              <option value="Montana">Montana </option>           
              <option value="Nebraska">Nebraska </option>           
              <option value="Nevada">Nevada </option>           
              <option value="New Hampshire">New Hampshire </option>           
              <option value="New Jersey">New Jersey </option>           
              <option value="New Mexico">New Mexico </option>           
              <option value="New York">New York </option>           
              <option value="North Carolina">North Carolina </option>           
              <option value="North Dakota">North Dakota </option>           
              <option value="Ohio">Ohio </option>           
              <option value="Oklahoma">Oklahoma </option>           
              <option value="Oregon">Oregon </option>           
              <option value="Pennsylvania">Pennsylvania </option>           
              <option value="Rhode Island">Rhode Island </option>           
              <option value="South Carolina">South Carolina </option>           
              <option value="South Dakota">South Dakota  </option>           
              <option value="Tennessee">Tennessee </option>           
              <option value="Texas">Texas </option>           
              <option value="Utah">Utah </option>           
              <option value="Vermont">Vermont </option>           
              <option value="Virginia">Virginia </option>           
              <option value="Washington">Washington </option>           
              <option value="West Virginia">West Virginia </option>           
              <option value="Wisconsin">Wisconsin </option>           
              <option value="Wyoming">Wyoming </option>           
            </select>
          </p>
          <p>City:
           <select class="listcity">
           </select>
         </p>
         <!-- <p>Allow Trades? <input type="radio" name="allowtrades" value="yes">Yes<input type="radio" name="allowtrades" value="no">No</p> -->
       </div>
     </div>
     <div> Images (select multiple in the uploader)
      <input type="file" class="imageupload" multiple/>
      {{progress}}
    </div>
  </div>
  <div>
    <div>
      <p class="sizeShoe">Size (US):
        <select class="listsize">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>

      <p>Storage Space:
        <select class="listspace">
          <option value="">asd</option>
        </select>

        <!-- Size for Shoes is 4, 5, 6, 7, 8, etc. | Size for Apparel is XSmall, Small, Medium, Large, XLarge, Size is not applicable for Electronics -->
      </p>
      <p>Condition:
        <select class="condition">
          <option value="New">New</option>
          <option value="Like New">Like New</option>
          <option value="Used">Used</option>
          <option value="Broken">Broken</option>
        </select>
      </p>
      <div>
        <input type="radio" id="radio01" name="radio" value="true" />
        <label for="radio01"><span></span>I'm OK with accepting Trades ( I'm willing to accept items as exchange for my listing )</label>
      </div>

      <div>
       <input type="radio" id="radio02" name="radio" value="false" />
       <label for="radio02"><span></span>I'm not OK with accepting Trades</label>
     </div>
     <p>Primary Color of Item:
      <input type="text" id="colorpicker">
    </p>
  </div>
  <div>
    <p>Description</p>
    <textarea class="listdescription" placeholder="Briefly explain any other information helpful to buyers"></textarea>
  </div>
  <!-- Expand the description box, use the twitter size. Limit 300 words-->
</div>
<input type="submit" class="add ph-button" value="Add Listing">

</div>
<div class="review">
</div>
<p class='lat'>{{lat}}</p>
<p class='lng'>{{lng}}</p>
</template>

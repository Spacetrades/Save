<template name="homeheaderpost">
    <nav class="mainnav">
        <ul class="navcat">
            <li><a href="#" class="navitem">Categories</a></li>
        </ul>
        <ul class="navprofile">
            <li><a href="#" class="navusername"><span>{{username}}</span></a></li>
            <li><a href="#" class="navhome">Home</a></li>
            <li><a href="#" class="navbarsdown navfa navfai"><i class="fa fa-bars"></i></a></li>
                <!-- <ul>
                <li><a href="#" class="addlisting">Add Listing</a></li>
            </ul> -->
            <li><a href="#" class="navnotif navfa navfai"><i class="fa fa-globe"></i></a></li>
            <li><a href="#" class="navmess navfa navfai"><i class="fa fa-envelope"></i></a></li>
            <li><a href="#" class="navdown navfa"><i class="fa fa-sort-down"></i></a></li>
        </ul>
    </nav>
    <h1 class="logo"><a href="/">SpaceTrades</a></h1>
    <div class="searchfield">
        {{> esInput index="listing" id="search" class="search" placeholder="Brand, Name, Neighborhood, Size, Price..."}}
        <a href="#" class="homesearchbtn">Search</a>
    </div>

    {{#esEach index="listing" id="search"}}
            <li>Name of the player: {{listing_name}}</li>
    {{/esEach}}

    {{#ifEsIsSearching index="listing" id="search" logic="OR" }}
        <div>Searching...</div>
    {{/ifEsIsSearching}}
    
    {{#ifEsInputIsEmpty index="listing" id="search" }}
        Start searching!
    {{/ifEsInputIsEmpty}}       

    {{#ifEsHasNoResults index="listing" id="search" logic="OR" }}
            <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

</template>
